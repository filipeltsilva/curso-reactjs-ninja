<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Olá, Mundo React!</title>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <div class="application"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.1.0/react-dom.min.js"></script>
  <script>
    let h1 = React.createElement('h1', null, 'Olá, React!');
    ReactDOM.render(h1, document.querySelector('.application'));
  </script>
</body>
</html>
