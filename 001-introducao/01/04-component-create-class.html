<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component.createClass()</title>
</head>
<body>
  <div class="application"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.1.0/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    /*
      Lembrete: não quebrar linha após a palavra return ao utilizar o padrão ES5. Alternativa: colocar o código entre parênteses.
      Lembrete 2: retornar apenas uma tag. No caso de ser um componente estruturado, retornar a tag pai.
    */
    let Title = React.createClass({
      render: () => <h1>Olá, meu primeiro componente!</h1>
    });

    ReactDOM.render(<Title />, document.querySelector('.application'));
  </script>
</body>
</html>
